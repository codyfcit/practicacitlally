    <!--El elemento main representa el contenido principal del cuerpo de un doc-->
    <main>
        <h2>Información de Contacto</h2>
        <!--POST, GET, ..-->
        <form action="" class="formulario">
            <fieldset>
                <legend>Contáctanos llenando el siguiente formulario</legend>

                <div class="contenedor-campos">

                    <div class="campo">
                        <label>Nombre</label>
                        <input type="text" name="nombre" class="input-type" placeholder="Escribe tu nombre">
                    </div>

                    <div class="campo">
                        <label>Sexo:</label>
                        <p class="p">Hombre<input type="radio" name="grupo1">
                            Mujer<input type="radio" name="grupo1">
                            Otro<input type="radio" name="grupo1"></p>
                    </div>

                    <div class="campo">
                        <label>Intereses:</label>
                        <p class="p">Gastronomía <input type="checkbox"></p>
                        <p class="p">Fotografía <input type="checkbox"></p>
                        <p class="p">Cultura <input type="checkbox"></p>
                    </div>


                    <div class="campo">
                        <label>Teléfono</label>
                        <input type="tel" name="telefono" class="input-type" placeholder="Escribe tu teléfono">
                    </div>

                    <div class="campo">
                        <label>Correo electrónico</label>
                        <input type="email" name="correo" class="input-type"
                            placeholder="Escribe tu correo electrónico">
                    </div>

                    <div class="campo">
                        <label>Mensaje</label>
                        <textarea class="input-type"> </textarea>
                    </div>

                </div>
                <div>
                    <input type="submit" class="boton" value="Envíar">
                </div>

            </fieldset>
        </form>
    </main>
